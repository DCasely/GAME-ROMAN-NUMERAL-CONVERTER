<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />

    <title>Roman Numeral Converter</title>
  </head>

  <body>
    <!-- ============================================ -->
    <!-- NAVIGATION -->
    <!-- ============================================ -->
    <section id="navigation">
      <div class="container">
        <nav
          id="navigation-container"
          class="navbar navbar-expand-lg navbar-dark fixed-top"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Nav Items -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="main-menu" class="navbar-nav nav-fill w-100">
              <li class="nav-item">
                <a
                  class="caesars-cipher-link current nav-link"
                  href="https://dcasely.github.io/GAME-Caesars-Cipher/"
                  >Caesars Cipher</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="cash-register-link nav-link"
                  href="https://dcasely.github.io/LOGIC-Cash-Register/"
                  >Cash Register</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="palindrome-checker-link nav-link"
                  href="https://dcasely.github.io/Game-Palindrome-Checker/"
                  >Palindrome Checker</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="rolling-the-dice-link nav-link"
                  href="https://dcasely.github.io/Game-Rolling-The-Dice/"
                  >Rolling The Dice</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="roman-numeral-converter-link nav-link"
                  href="https://dcasely.github.io/GAME-Roman-Numeral-Converter/"
                  >Roman Numeral Converter</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="telephone-number-validator-link nav-link"
                  href="https://dcasely.github.io/LOGIC-Telephone-Number-Validator/"
                  >Tele Validator</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <!-- ============================================ -->
    <!-- MAIN AREA -->
    <!-- ============================================ -->
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1>Roman Numeral Converter</h1>
            <p>
              Type your Number and Watch It Convert to a Roman Numeral
            </p>
            <form action="">
              <input
                id="submitted-number"
                class="inputs"
                type="number"
                placeholder="Type a Number"
              />
              <input class="inputs" type="submit" value="submit" />
            </form>
            <h1 id="result">Result:</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/romannumeralconverter.js"></script>
  </body>
</html>
